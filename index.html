<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Pacman Mini App</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    canvas {
      display: block;
      background: black;
    }
    #scoreDisplay {
      margin: 10px;
      font-size: 20px;
    }

    /* Контейнер кнопок - сетка 3x2 */
    #controls {
      display: grid;
      grid-template-columns: 150px 150px 250px;
      grid-template-rows: 150px 60px;
      gap: 160px;
      justify-content: center;
      margin-bottom: 
      0px;
      touch-action: manipulation;
    }

    /* Общие стили для кнопок */
    #controls button {
      font-size: 100px;
      font-weight: bold;
      color: black;
      background: white;
      border-radius: 1000px;
      border: none;
      cursor: pointer;
      outline: none;
      width: 250px;
      height: 250px;
    }

    /* Расположение кнопок в сетке */
    #up {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }
    #left {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }
    #down {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }
    #right {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }
  </style>
</head>
<body>
  <p id="scoreDisplay">Счёт: 0</p>
  <canvas id="gameCanvas"></canvas>

  <!-- Кнопки управления -->
  <div id="controls">
    <button id="up">▲</button>
    <button id="left">◄</button>
    <button id="down">▼</button>
    <button id="right">►</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
