<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Добавлен viewport для мобильных -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pacman Mini App</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation; /* Блокирует масштабирование */
    }
    canvas {
      display: block;
      background: black;
      max-width: 100%; /* Добавлено */
      height: auto; /* Добавлено */
    }
    #scoreDisplay {
      margin: 10px;
      font-size: 4vw; /* Изменено на vw */
    }

    /* Обновленные стили кнопок */
     #controls {
    display: grid;
    grid-template-areas:
      ". up ."
      "left . right"
      ". down .";
    gap: 2vw;
    margin: 5vw 0;
    justify-items: center;
  }
  #up { grid-area: up; }
  #left { grid-area: left; }
  #right { grid-area: right; }
  #down { grid-area: down; }
  
  #controls button {
    width: 20vw;
    height: 20vw;
    font-size: 10vw;
    /* Остальные стили без изменений */
    font-weight: bold;
    color: black;
    background: white;
    border-radius: 1000px;
    border: none;
  }

    #controls button {
      font-size: 10vw; /* Изменено на vw */
      width: 20vw; /* Изменено на vw */
      height: 20vw; /* Изменено на vw */
      /* Остальные стили без изменений */
      font-weight: bold;
      color: black;
      background: white;
      border-radius: 1000px;
      border: none;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Остальное без изменений -->
  <p id="scoreDisplay">Счёт: 0</p>
  <canvas id="gameCanvas"></canvas>

  <div id="controls">
    <button id="up">▲</button>
    <button id="left">◄</button>
    <button id="down">▼</button>
    <button id="right">►</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
